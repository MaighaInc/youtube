<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>HTML Lists Page</title>
</head>

<body>

    <!-- Ordered List (Alphabetically ordered using 'a' as type) -->
    <h2>Ordered List of Fruits</h2>
    <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dragon Fruit</li>
        <li>Elderberry</li>
    </ol>

    <!-- Unordered List (No bullet points due to 'list-style-type: none;') -->
    <h2>Unordered List of Programming Languages</h2>
    <ul style="list-style-type: none;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
    </ul>

    <!-- Description List (Defines terms and their descriptions) -->
    <h2>Description List for HTML</h2>
    <dl>
        <dt>HTML</dt>
        <!-- Term -->
        <dd>Hyper Text Markup Language</dd>
        <!-- Description -->
    </dl>

</body>

</html>
