<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Attributes Page</title>
</head>

<body>

    <!-- Anchor tag (hyperlink) with href attribute to link to an external website -->
    <a href="https://online.kfc.co.in/">Click Me</a>

    <br>
    <!-- Line break for spacing -->

    <!-- Image tag with 'src' for source, 'alt' for alternative text, and 'height' to set the image height -->
    <img src="sample.jpg" alt="Cute Dog" height="200px">

    <br>
    <!-- Line break for spacing -->

    <!-- Paragraph with inline CSS using the 'style' attribute to change the text color to red -->
    <p style="color:red">This text will appear in red color.</p>

</body>

</html>
