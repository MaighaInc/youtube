<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>HTML Links Page</title>
</head>

<body>
    <!-- Basic hyperlink to Maigha's website -->
    <a href="https://maigha.com/">Maigha Webpage</a><br>

    <!-- Opens the link in a new tab using 'target="_blank"' -->
    <a href="https://maigha.com/" target="_blank">This link will be open in a new tab</a><br>

    <!-- Email link that opens the user's email client to send an email -->
    <a href="mailto:admin@maigha.com">Click me</a><br>

    <!-- Internal link that opens 'test.html' in the same window -->
    <a href="test.html">This link will open in this page</a><br>

    <!-- Clickable image that acts as a hyperlink -->
    <a href="https://maigha.com/">
        <img src="sample.jpg" alt="Cute Dog">
    </a>

</body>

</html>
