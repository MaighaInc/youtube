<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Headings Page</title>
</head>

<body>
    <!-- Main heading of the page -->
    <h1>This is Heading 1</h1>

    <!-- Subheading, usually used to represent a section under the main heading -->
    <h2>This is Heading 2</h2>

    <!-- Smaller subsection heading -->
    <h3>This is Heading 3</h3>

    <!-- Further division under h3 -->
    <h4>This is Heading 4</h4>

    <!-- Smaller subheading, typically for minor sections -->
    <h5>This is Heading 5</h5>

    <!-- Smallest heading, often used for minor details -->
    <h6>This is Heading 6</h6>
</body>

</html>
