<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background: blue;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h2>Employee Time Sheet</h2>

    <form action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="POST" target="_blank">
        <input type="text" name="entry.XXXXXX" placeholder="Your Name" required>
        <input type="date" name="entry.YYYYYY" required>
        <input type="number" name="entry.ZZZZZZ" placeholder="Hours Worked" required>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
