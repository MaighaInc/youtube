<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Management</title>
    
    
</head>
<body>
    <!-- Login Form -->
      <form id="loginform">
        <h2>Employee Login</h2>
        <div>
            <label for="empID">Employee ID:</label><br>
            <input type="text" id="empID" required >
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required>
        </div>
        <br>
        <button type="submit">Login</button>
      </form>
<!-- Timesheet Form -->
  <form id="timesheetForm" >
    <div id="timesheetTitle">
        <h3>Timesheet For Employee: <strong id="empDisplay"></strong></h3>
    </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <br>
        <div>
            <label for="day">Day:</label>
            <input type="text" id="day" required>
        </div>
        <br>
        <div>
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" required>
        </div>
        <br>
        <div>
            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" required>
        </div>
        <br>
        <div>
            <label for="task">Task:</label>
            <input type="text" id="task" required>
        </div>
        <br>
        <div>
            <label for="break">Break(In hours):</label>
            <input type="number" id="break" step="0.5" required>
        </div>
        <br>

        <div>
            <label for="totalHours">Total Hours:</label>
            <input type="number" id="totalHours" readonly>
        </div>
        <br>
        <button type="submit">Save</button>
        <button type="button" id="newBtn">New</button>
        <button type="button" id="viewBtn">View</button>
        <button type="button" id="logoutBtn">Logout</button>

    
  </form>
     
</body>
</html>
