<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>

<body>

    <form action="submit.php">
        <fieldset>
            <legend>Personal Information</legend>
            <!-- Text Input -->
            <label for="textinput">Full Name :</label>
            <input type="text" id="textinput" name="textinput"><br><br>

            <!-- Password Input -->

            <label for="passwordinput">Password :</label>
            <input type="password" id="passwordinput" name="passwordinput">
            <br><br>

            <!-- Email Input -->

            <label for="emailinput">Email :</label>
            <input type="email" id="emailinput" name="emailinput"> <br><br>

            <!-- Radio Button  -->

            <label>Select Your Gender :</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <!-- Checkbox Input -->

            <label for="checkboxinput">Choose your Hobbies :</label><br>
            <input type="checkbox" id="box1" name="hobbies" value="travelling">
            <label for="box1">Travelling</label><br>
            <input type="checkbox" id="box2" name="hobbies" value="Reading">
            <label for="box2">Reading</label><br>
            <input type="checkbox" id="box3" name="hobbies" value="Dancing">
            <label for="box3">Dancing</label>
            <br><br>

            <!-- File input -->
            <label for="fileinput">Upload your file :</label><br><br>
            <input type="file" id="fileinput" name="fileinput">
            <br><br>
            <!-- Date input -->
            <label for="dateinput">Select the Date</label>
            <input type="date" id="dateinput" name="dateinput"> <br><br>

            <!-- Submit button -->

            <input type="submit" value="submit">







        </fieldset>
    </form>

</body>

</html>

</html>
