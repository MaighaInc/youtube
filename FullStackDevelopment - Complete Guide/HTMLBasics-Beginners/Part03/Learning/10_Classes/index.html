<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classes Example</title>
    <style>
        .heading {
            color: Brown;
            background-color: bisque;
            font-family: sans-serif;
        }
        
        .details {
            color: white;
            font-weight: bold;
        }
        
        .mainheader {
            background-color: aquamarine;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="mainheader">

        <h1 class="heading">Student Details</h1>
        <p class="details">Name : Alex</p>
        <p class="details">Age: 15</p>
        <p class="details">Grade : A</p>
    </div>
</body>

</html>
