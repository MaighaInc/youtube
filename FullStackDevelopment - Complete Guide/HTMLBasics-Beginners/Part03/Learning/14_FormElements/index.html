<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements </title>
</head>

<body>

    <form action="submit.php">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="languages">Select laguages :</label><br><br>
            <select name="languages" id="languages">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="React">React</option>
        </select>
            <br><br>

            <label for="text">Write down the text :</label><br>
            <textarea name="text" id="text" rows="10" cols="30"></textarea>
            <br><br>

            <button type="button" onclick="alert('Thanks For Submitting')">Submit</button>
        </fieldset>
    </form>

</body>

</html>
