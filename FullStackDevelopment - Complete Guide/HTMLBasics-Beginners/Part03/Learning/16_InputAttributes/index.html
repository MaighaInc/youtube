<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Attributes</title>
</head>

<body>
    <form action="submit.php">
        <!-- Placeholder Attribute -->
        <label for="name">Full Name :</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <!-- Required Attribute -->
        <label for="email">Email :</label>
        <input type="email" id="email" required><br><br>

        <!-- Readonly Attribute -->

        <label for="readonly">Readonly field :</label>
        <input type="text" id="readonly" value="You can't edit the text" readonly><br><br>

        <!-- Disabled Attribute -->
        <label for="disable"> Disabled field :</label>
        <input type="text" id="disable" value="Disabled filed" disabled><br><br>
        <!-- Maxlength Attribute -->
        <label for="maxlength">Address</label>
        <input type="text" id="maxlength" maxlength="10">
        <br><br>
        <!-- Min & Max Attribute -->
        <label for="age">Age :</label>
        <input type="number" id="age" min="18" max="40">


    </form>
</body>

</html>
