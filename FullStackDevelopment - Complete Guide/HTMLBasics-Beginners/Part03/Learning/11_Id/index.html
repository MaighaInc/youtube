<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ID Example</title>
    <style>
        .text {
            color: blue;
            background-color: bisque;
        }
        
        #info {
            color: red;
            font-weight: bold;
            background-color: cadetblue;
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p class="text" id="info">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text"> This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
    <p class="text">This is paragraph tag</p>
</body>

</html>
